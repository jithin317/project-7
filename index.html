<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main/style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather.dev</h3>   
            <div class="bottom">
                <h1 class="temp">16&deg;C</h1>
                <div class="city-name">
                 <h1 class="name">Nellore</h1>
                    <small>
                    <span class="time">12:55</span>
                    <span class="date">
                    Thursday JUNE 29
                    </span>
                    </small>
                </div>
                    <div class="weather">
                <img src="icon/clear.png" id="icon" class="icon" width="50" height="50">
                <span class="condition">Cloudy</span>
                    </div>
            </div>    
        </div>
    </div>
    <div class="panel">
        <div id="locationInput">
            <input type="text" id="input-box" class="search" placeholder="Search Location...">
            <button type="submit" class="submit"><img src="icon/search.png" width="25" height="25"> 
            </button>
        </div>
        <ul class="cities">
            <li class="city">Guntur</li>
            <li class="city">Vizag</li>
            <li class="city">Chittor</li>
            <li class="city">Hyderabad</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">89%</span>
            </li>
        </ul>
    </div>
    <script src="main/script.js"></script>
</body>
</html>
